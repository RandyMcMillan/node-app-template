name: CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
    - run: |
       printenv
       printenv > printenv.txt
    - run: |
       sudo apt-get install --fix-missing make
    - run: |
       type -P make && make init && make
       make -    
       make submodules
       make init        
       make help        
       make report		
       make venv        
       make venv-help   
       make venv-install
       #make venv-test   
    - run: npm install
    - run: npm test
